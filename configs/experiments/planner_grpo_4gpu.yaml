# Repository-local directories that contain the converted Hugging Face
# checkpoints used during training. These may be absolute paths or paths
# relative to the project root; the launch script resolves them before
# exporting environment variables for Ray workers.
paths:
  planner_model: models/Qwen3-14B
  planner_tokenizer: models/Qwen3-14B
  cgm_model: models/CodeFuse-CGM
  cgm_tokenizer: models/CodeFuse-CGM

system:
  topology:
    groups:
      planner:
        gpus: [0, 1]
        fsdp_size: 2
        vllm:
          tp: 2
          gpu_memory_utilization: 0.90
          max_model_len: 32768
      cgm:
        gpus: [2, 3]
        vllm:
          tp: 2
          gpu_memory_utilization: 0.85
          max_model_len: 32768
  rollout:
    batch_size_per_worker: 2
    num_workers_per_group: 1
  pipeline:
    async_mode: false
    max_policy_version_lag: 0
    rollout_prefetch: 1

env:
  pool_size_per_worker: 1
  reuse_container: true

graph_planner:
  planner:
    # When set to ``true`` the launcher forwards these variables into Ray's
    # runtime_env so every remote worker sees the same planner model
    # configuration. Leave it ``true`` whenever you override the defaults below
    # (paths, temperature, device map, etc.).
    propagate_via_ray: true
    env:
      PLANNER_MODEL_PATH: ${paths.planner_model}
      PLANNER_MODEL_TOKENIZER_PATH: ${paths.planner_tokenizer}
      PLANNER_MODEL_TEMPERATURE: 0.2
      PLANNER_MODEL_TOP_P: 0.95
      PLANNER_MODEL_MAX_INPUT_TOKENS: 4096
      PLANNER_MODEL_MAX_TOKENS: 512
      PLANNER_MODEL_DEVICE_MAP: "[0, 1]"
  cgm:
    propagate_via_ray: true
    env:
      CGM_ENABLED: "1"
      CGM_MODEL_PATH: ${paths.cgm_model}
      CGM_TOKENIZER_PATH: ${paths.cgm_tokenizer}
      CGM_TEMPERATURE: 0.2
      CGM_TOP_P: 0.9
      CGM_MAX_TOKENS: 768
      CGM_MAX_INPUT_TOKENS: 8192
      CGM_DEVICE: cuda:2
      CGM_DEVICE_MAP: "[2, 3]"

algorithm:
  adv_estimator: grpo
  use_kl_in_reward: false
  norm_adv_by_std_in_grpo: true
  kl_ctrl:
    kl_coef: 0.0
    target_kl: 0.0
  gamma: 1.0
  lam: 1.0
  kl_penalty: kl


data:
  train_files:
    - datasets/r2e_gym/train.jsonl
  val_files:
    - datasets/r2e_gym/val.jsonl
  dataloader_num_workers: 4
  train_batch_size: 8
  val_batch_size: 64
  max_prompt_length: 8192
  max_response_length: 32768
  filter_overlong_prompts: true
  filter_overlong_prompts_workers: 32
  drop_last_train: false

actor_rollout_ref:
  model:
    path: ${paths.planner_model}
    tokenizer_path: ${paths.planner_tokenizer}
    enable_gradient_checkpointing: true
    use_remove_padding: true
  hybrid_engine: true
  actor:
    strategy: fsdp
    ppo_micro_batch_size_per_gpu: 1
    ppo_mini_batch_size: 8
    use_dynamic_bsz: false
    ppo_max_token_len_per_gpu: 32000
    loss_agg_mode: seq-mean-token-sum
    optim:
      lr: 1.0e-06
    entropy_coeff: 0.0
    use_kl_loss: false
    kl_loss_coef: 0.0
    ulysses_sequence_parallel_size: 1
    fsdp_config:
      fsdp_size: ${system.topology.groups.planner.fsdp_size}
      use_orig_params: true
      sync_module_states: true
      param_offload: true
      optimizer_offload: true
  rollout:
    name: vllm
    mode: async
    temperature: 1.0
    'n': 4
    val_kwargs:
      'n': 1
      do_sample: false
      temperature: 0.0
    enforce_eager: false
    tensor_model_parallel_size: ${system.topology.groups.planner.vllm.tp}
    gpu_memory_utilization: ${system.topology.groups.planner.vllm.gpu_memory_utilization}
    max_model_len: ${system.topology.groups.planner.vllm.max_model_len}
    log_prob_micro_batch_size: ${actor_rollout_ref.rollout.log_prob_micro_batch_size_per_gpu}
    log_prob_use_dynamic_bsz: true
    log_prob_micro_batch_size_per_gpu: 1
    agent:
      num_workers: 8
    multi_turn:
      enable: false

  ref:
    strategy: fsdp
    fsdp_config:
      use_orig_params: true
      sync_module_states: true
      param_offload: true
      optimizer_offload: true

rllm:
  env:
    name: graph_planner_repoenv
  agent:
    name: graph_planner_repoenv
    max_steps: 50
    overlong_filter: true

verl:
  role_worker_mapping:
    rollout: [0, 1, 2, 3]

trainer:
  device: cuda 
  total_epochs: 1000
  critic_warmup: 0
  logger:
  - console
  - wandb
  project_name: deepscaler-agent
  experiment_name: planner-only-grpo-4g
  val_before_train: false
  save_freq: 10
  test_freq: 10
  default_hdfs_dir: null
  n_gpus_per_node: 4
  nnodes: 1
  gradient_accumulation_steps: 2
  default_local_dir: checkpoints/${trainer.project_name}/${trainer.experiment_name}
  resume_mode: auto
  log_val_generations: 0
  total_training_steps: null
  profile_steps: null
  balance_batch: true
  del_local_ckpt_after_load: false
  esi_redundant_time: 0

parallel:
  agents: 1
  workers: 1
  replicas: 1
  workflow_parallel: 1
  tensor_parallel_planner: 1
  tensor_parallel_cgm: 2

resources:
  num_gpus: 4
  ray_cpus: 16
  ray_gpus: 4

ray:
  runtime_env:
    env_vars:
      VLLM_USE_V1: "1"
      VLLM_ATTENTION_BACKEND: FLASH_ATTN
      VLLM_ALLOW_LONG_MAX_MODEL_LEN: "1"
      VLLM_ENGINE_ITERATION_TIMEOUT_S: "100000000000"
      PYTORCH_CUDA_ALLOC_CONF: "expandable_segments:False"
      NCCL_ASYNC_ERROR_HANDLING: "1"
      TORCH_NCCL_BLOCKING_WAIT: "1"
      NCCL_DEBUG: WARN
      NCCL_IB_DISABLE: "1"
