# === graph_planner training config (updated) ===
# 提示：本配置假定外部已执行 `export CUDA_VISIBLE_DEVICES=4,5,6,7`。

paths:
  planner_model: models/Qwen3-14B
  planner_tokenizer: models/Qwen3-14B
  cgm_model: /map-vepfs/taoran/CodeFuse-CGM/infra_model
  cgm_tokenizer: /map-vepfs/taoran/CodeFuse-CGM/infra_model

system:
  topology:
    groups:
      planner:
        gpus: [0, 1]                     # [UPDATED] 由 [4,5] 改为逻辑编号 [0,1]；结合 CUDA_VISIBLE_DEVICES=4,5,6,7 做重映射
        fsdp_size: 2
        vllm:
          tp: 2
          gpu_memory_utilization: 0.65   # [UPDATED] 由 0.90 下调，降低启动/预热期显存峰值
          max_model_len: 24576           # [UPDATED] 由 32768 下调；与 data.max_prompt+max_response 对齐
          max_num_seqs: 8                # [UPDATED] 限制启动/调度并发，缓解 profile_run OOM
          kv_cache_dtype: fp16           # [NEW] 使用 FP16 KV cache
          enforce_eager: true            # [NEW] 规避 compile/cudagraph 带来的显存尖峰
      cgm:
        gpus: [2, 3]                     # [UPDATED] 由 [6,7] 改为逻辑编号 [2,3]
        vllm:
          tp: 2
          gpu_memory_utilization: 0.60   # [UPDATED]
          max_model_len: 8192            # [UPDATED]
          max_num_seqs: 2                # [UPDATED]
          kv_cache_dtype: fp16           # [NEW]
          enforce_eager: true            # [NEW]
  rollout:
    batch_size_per_worker: 2
    num_workers_per_group: 1
  pipeline:
    async_mode: false

env:
  pool_size_per_worker: 1
  reuse_container: true

graph_planner:
  shared_actors:
    spawn: true
  planner:
    propagate_via_ray: false
    env:
      PLANNER_MODEL_PATH: ${paths.planner_model}
      PLANNER_MODEL_TOKENIZER_PATH: ${paths.planner_tokenizer}
      PLANNER_MODEL_TEMPERATURE: 0.2
      PLANNER_MODEL_TOP_P: 0.95
      PLANNER_MODEL_MAX_INPUT_TOKENS: 4096
      PLANNER_MODEL_MAX_TOKENS: 512
      # PLANNER_MODEL_DEVICE_MAP: "[4, 5]"    # [REMOVED] 避免与 topology 冲突；设备绑定统一由 system.topology 控制
  cgm:
    propagate_via_ray: true
    env:
      CGM_ENABLED: "1"
      CGM_MODEL_PATH: ${paths.cgm_model}
      CGM_TOKENIZER_PATH: ${paths.cgm_tokenizer}
      CGM_TEMPERATURE: 0.2
      CGM_TOP_P: 0.9
      CGM_MAX_TOKENS: 768
      CGM_MAX_INPUT_TOKENS: 8192
      # CGM_DEVICE: cuda:2                 # [REMOVED] 避免与 topology 冲突
      # CGM_DEVICE_MAP: "[6, 7]"           # [REMOVED] 避免与 topology 冲突

algorithm:
  adv_estimator: grpo
  use_kl_in_reward: false
  norm_adv_by_std_in_grpo: true
  kl_ctrl:
    kl_coef: 0.0
    target_kl: 0.0
  gamma: 1.0
  lam: 1.0
  kl_penalty: kl

data:
  train_files:
    - datasets/r2e_gym/train.jsonl
  val_files:
    - datasets/r2e_gym/val.jsonl
  dataloader_num_workers: 4
  train_batch_size: 8
  val_batch_size: 64
  max_prompt_length: 8192
  max_response_length: 16384        # [UPDATED] 由 32768 下调：确保 8192+16384=24576 ≤ planner.vllm.max_model_len
  filter_overlong_prompts: true
  filter_overlong_prompts_workers: 32
  drop_last_train: false
  return_raw_chat: false
  return_full_prompt: false
  need_tools_kwargs: false

actor_rollout_ref:
  model:
    dtype: float16
    attn_implementation: flash_attention_2
    path: ${paths.planner_model}
    tokenizer_path: ${paths.planner_tokenizer}
    enable_gradient_checkpointing: true
    use_remove_padding: true
  hybrid_engine: true
  actor:
    fsdp_mixed_precision:
      param_dtype: float16
      reduce_dtype: float32
      buffer_dtype: float32
    strategy: fsdp
    ppo_micro_batch_size_per_gpu: 1
    ppo_mini_batch_size: 8
    use_dynamic_bsz: false
    ppo_max_token_len_per_gpu: 24576  # [UPDATED] 与 planner.vllm.max_model_len 对齐，避免长度不一致
    loss_agg_mode: seq-mean-token-sum
    optim:
      lr: 1.0e-06
    entropy_coeff: 0.0
    use_kl_loss: false
    kl_loss_coef: 0.0
    entropy_from_logits_with_chunking: false
    ulysses_sequence_parallel_size: 1
    fsdp_config:
      fsdp_size: ${system.topology.groups.planner.fsdp_size}
      use_orig_params: true
      sync_module_states: true
      param_offload: false
      optimizer_offload: false
  rollout:
    name: vllm
    mode: sync                     # [UPDATED] 由 async 改为 sync，减少并发时启动期内存压力
    batch_size_per_worker: 2
    num_workers_per_group: 1
    prompt_length: ${data.max_prompt_length}     # [NEW] 修复 Key 'prompt_length' not in struct
    response_length: ${data.max_response_length} # [NEW] 修复 Key 'response_length' not in struct
    enforce_eager: true            # [NEW] 与引擎设置一致
    temperature: 1.0
    n: 4
    val_kwargs:
      n: 1
      do_sample: false
      temperature: 0.0
    tensor_model_parallel_size: 2
    enable_chunked_prefill: false 
    gpu_memory_utilization: ${system.topology.groups.planner.vllm.gpu_memory_utilization}
    max_model_len: ${system.topology.groups.planner.vllm.max_model_len}
    log_prob_micro_batch_size: ${actor_rollout_ref.rollout.log_prob_micro_batch_size_per_gpu}
    log_prob_use_dynamic_bsz: true
    log_prob_micro_batch_size_per_gpu: 1
    agent:
      num_workers: 8
    multi_turn:
      enable: false

  ref:
    strategy: fsdp
    fsdp_config:
      use_orig_params: true
      sync_module_states: true
      param_offload: true
      optimizer_offload: true

rllm:
  stepwise_advantage:
    enable: false
  env:
    name: graph_planner_repoenv
  agent:
    name: graph_planner_repoenv
    max_steps: 50
    overlong_filter: true

verl:
  role_worker_mapping:
    rollout: [0, 1, 2, 3]     # [UPDATED] 与重编号后的设备一致

trainer:
  device: cuda
  total_epochs: 1000
  critic_warmup: 0
  logger:
    - console
    - wandb
  project_name: deepscaler-agent
  experiment_name: planner-only-grpo-4g
  val_before_train: false
  save_freq: 10
  test_freq: 10
  default_hdfs_dir: null
  n_gpus_per_node: 4
  nnodes: 1
  gradient_accumulation_steps: 2
  default_local_dir: checkpoints/${trainer.project_name}/${trainer.experiment_name}
  resume_mode: auto
  log_val_generations: 0
  total_training_steps: null
  profile_steps: null
  balance_batch: true
  del_local_ckpt_after_load: false
  esi_redundant_time: 0

parallel:
  agents: 1
  workers: 1
  replicas: 1
  workflow_parallel: 1
  tensor_parallel_planner: 1
  tensor_parallel_cgm: 2

resources:
  requests:
    memory: "16Gi"  # 最低内存请求
    cpu: "4"        # 最低 CPU 请求
  limits:
    memory: "32Gi"  # 最大内存限制
    cpu: "8"        # 最大 CPU 限制
  num_gpus: 4
  ray_cpus: 16
  ray_gpus: 4

planner:
  serve:
    enabled: false

ray:
  runtime_env:
    env_vars:
      VLLM_USE_V1: "1"
      VLLM_ATTENTION_BACKEND: FLASH_ATTN
      VLLM_ALLOW_LONG_MAX_MODEL_LEN: "1"
      VLLM_ENGINE_ITERATION_TIMEOUT_S: "100000000000"
      PYTORCH_CUDA_ALLOC_CONF: "expandable_segments:True"  # [UPDATED] True 更稳
      TORCH_NCCL_ASYNC_ERROR_HANDLING: "1"
      TORCH_NCCL_BLOCKING_WAIT: "1"
      NCCL_DEBUG: WARN
      NCCL_IB_DISABLE: "1"
      NCCL_P2P_DISABLE: "1"                # [NEW] 降低某些 P2P 通道带来的不稳定
      VLLM_COMPILE_CACHE_DIR: "/tmp/vllm_cache_run"  # [NEW] 隔离本次编译缓存，避免旧 cache 形态不匹配
      VLLM_LOGGING_LEVEL: "INFO"
